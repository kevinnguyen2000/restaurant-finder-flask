<html>
  <head>
    <title>Log In Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/7056fcee4b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <div
    class="
      d-flex
      flex-column
      min-vh-100
      justify-content-center
      align-items-center
    "
  >
    <h2>
      <a style="text-decoration: none" style="color: black" href="/"
        >Restaurant Finder <i class="fas fa-utensils"></i
      ></a>
    </h2>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h2 class="card-title">Log In</h2>
        <h6 class="card-subtitle mb-2 text-muted">
          Log In now and start searching!
        </h6>
        <p class="card-text">
          Restaurant Finder only uses Google accounts.
        </p>
        <a
          class="btn btn-primary"
          >Log in with your Google account.</a
        >
        <br></br>
        <p class="card-text">
          Don't have an account?
          <a href="/signup">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</html>
