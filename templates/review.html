<html>
  <head>
    <meta name="google-site-verification" content="8kbPsCRi4Vtc0vJTV7avAaUVeAOpPoZ1AckVq4tEU9c" />
    <title>Home Page</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/7056fcee4b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"
        >Restaurant Finder <i class="fas fa-utensils"></i
      ></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="col-md-2">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            {% if not google_data %}
            <li class="nav-item">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
            </li>
            {% else %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ google_data.name }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/googlelogout">Log Out</a></li>
              </ul>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <br></br>

  <div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Write a Reccomendation.</h2>
        <h7>Your opinion helps other diners. Thank you!</h7>
        <hr></hr>

          <div class="mb-3">
            <form action="/review/" method="POST" enctype="multipart/form-data">
            <label for="review-title" class="form-label">Title of review.</label>
            <input type="text" class="form-control" name="reviewTitle" placeholder="Summarise your highlight." required>
          </div>
          <div class="mb-3">
            <label for="review-restaurant" class="form-label">Name of restaurant.</label>
            <input type="text" class="form-control" name="reviewRestaurant" placeholder="Restaurant name." required>
          </div>
          <div class="mb-3">
            <label for="review-text" class="form-label">Your review.</label>
            <textarea class="form-control" name="reviewText" rows="3" placeholder="Tell others about your experience." required></textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Any photos to share?</label>
            <input class="form-control" type="file" name="reviewImage" required>
          </div>
          <button type="submit" value="submit" class="btn btn-secondary">Submit review.</button>
        </form>
    </div>
  </div>

</html>
